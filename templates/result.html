<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result - Logic Minimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h4>Expression</h4>
              <pre>{{ expression }}</pre>
              <h5>Type: <span class="badge bg-info">{{ expr_type }}</span></h5>
              <h5 class="mt-3">Minimized</h5>
              <pre>{{ minimized }}</pre>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Truth Table</h5>
              <div class="table-responsive">
                <table class="table table-sm table-striped">
                  <thead>
                    <tr>
                      {% for v in variables %}
                        <th>{{ v }}</th>
                      {% endfor %}
                      <th>RESULT</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in table %}
                      <tr>
                        {% for v in variables %}
                          <td>{{ row[v] }}</td>
                        {% endfor %}
                        <td>{{ row['RESULT'] }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <a href="/" class="btn btn-secondary">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
