<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logic Minimizer - Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title">Logic Minimizer & Truth Table</h3>
              <p>Enter a boolean expression using variables and operators: <code>and</code>, <code>or</code>, <code>not</code>. You can also use <code>∧ ∨ ¬</code> or <code>^</code>.</p>
              <form action="/analyze" method="post">
                <div class="mb-3">
                  <label for="expression" class="form-label">Expression</label>
                  <textarea class="form-control" id="expression" name="expression" rows="3">p and (not q) or r</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
